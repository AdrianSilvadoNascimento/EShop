                    <input class="form-control" id="caminhoFotoProduto" type="text" name="caminhoFoto" placeholder="caminhoFoto" required>
                    <input class="form-control" id="quantidadeProduto" type="number" name="quantidade" placeholder="quantidade" required>
                    <input class="form-control" id="categoriaProduto" type="text" name="categoria" placeholder="categoria" required>
                    <input class="form-control" id="precoProduto" type="text" name="preco" placeholder="preco" required>
                    <input class="form-control" id="estoqueProduto" type="number" name="estoque" placeholder="estoque" required>
                    <select class="form-control" id="tipoProduto" name="categoriaProduto" required>
                        <option value="">--Selecione o Tipo do Produto--</option>
                        <option value="blusasVitrine">Camisa</option>
